<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="row justify-content-center mt-5">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label>What's your nickname?</label>
            <input type="text" id="txt-name" class="form-control" placeholder="John Doe">
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-6">
        <button type="button" id="createLobby" class="btn btn-primary mr-1">Create Lobby</button>
        <button type="button" id="joinLobby" class="btn btn-primary">Join Lobby</button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>

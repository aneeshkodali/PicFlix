<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PicFlix</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="row justify-content-center mt-5">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label>What's your nickname?</label>
            <input type="text" id="txt-name" class="form-control" placeholder="John Doe">
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-6">
        <button type="button" id="createLobby" class="btn btn-primary">Create Lobby</button>
        <button type="button" id="joinLobby" class="btn btn-primary">Join Lobby</button>
        <button type="button" id="test-chat" class="btn btn-secondary">Test Message</button>
      </div>
    </div>

    <div class="row justify-content-center mt-3">
      <div class="col-4">
        <form>
          <div class="form-group">
            <input type="text" id="txt-roomid" class="form-control" placeholder="roomid">
          </div>
        </form>
      </div>
      <div class="col-2">
        <button type="button" id="test-network" class="btn btn-secondary">Test Message</button>
      </div>
    </div>
    

  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
